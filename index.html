<!doctype html>
<html lang="eng" ng-app="App">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body >
  <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div id="container">
    <div id="left_div">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">New Product
          <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li>

            <form role="form">
              <div class="form-group">
                <label for="product_name"><kbd>Product name</kbd></label>
                <input class="form-control" type="text" name="product_name" id="product_name">
              </div>
              
              <div class="form-group">
                <label for="product_category"><kbd>Product category</kbd></label>
                <input class="form-control" type="text" name="product_category" id="product_category">
              </div>

              <div class="form-group">
                <label for="product_price"><kbd>Product price</kbd></label>
                <input class="form-control" type="number" name="product_price" id="product_price">
              </div>
              <button type="submit" class="btn btn-success btn-block">Submit</button>
            </form>

          </li>
        </ul>
      </div>
    </div>

    <div id="right_div">
      <div id="inner_bottom_div">
        <button type="button" class="btn btn-primary btn-block">TRANSACTIONS</button>
        <button type="button" class="btn btn-info btn-block">CARDS</button>
        <button type="button" class="btn btn-danger btn-block">DELETE</button>
        <button type="button" class="btn btn-success btn-block">CASH</button>
      </div>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-localforage/dist/angular-localForage.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
